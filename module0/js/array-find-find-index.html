<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Find and Find Index Method</title>
</head>
<body>
    
</body>
<script>
    document.write("Find the Number Grater than 50 <br>");
    const theArray = [20,39,40,50,54,60, 70];
    let theResult = theArray.find(item=>item>50); // using array function
    // Above line can be written like this
    // let theResult = theArray.find(function(item){
    //     return item > 50;
    // });

    document.write(theResult+"<br>");

    document.write("Find the index of the Number Grater than 50 <br>");
    let theIndexResult = theArray.findIndex(item=>item>50);
    document.write(theIndexResult+"<br>");
</script>
</html>
