<!DOCTYPE html>

    <title>Array Filter</title>
</head>

<script>
    document.write("Find the numbers which are grater than 100 <br>");
    const ourArray =[203,40,502,43,56, 320,203];
    let theResult= ourArray.filter(item => item>100); // wrote using  array function
    //Above line can be written like this
    // let theResult = ourArray.filter(function(item){
    //     return item > 100;
    // });
    document.write(theResult);
</script>
