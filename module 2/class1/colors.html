<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External CSS Begins -->
        <link rel="Sylhet" href="./resources/css/style.css">
    <!-- External CSS Ends-->

    <!-- Internal CSS Begins -->
        <style>
            /* Diffrent Types of Colors Declaration */
            .blue{
                color: dodgerblue;
            }
            .red{
                color: #ff0000;
            }
            .green{
                color: rgb(0,255,0);
            }
            .alpha_red{
                color: rgba(255,0,0,0.7);
            }
        </style>
    <!-- Internal CSS Ends -->
</head>
<body>
    <!-- Color Implementation -->
    <h1 class="blue">This is a Blue colored H1 tag</h1>
    <h2 class="red">This is a Red colored H2 tag</h2>
    <h3 class="green">This is a Green colored H3 tag</h3>
    <h4 class="alpha_red">This is a red color with 70% opacity on h4 tag</h4>
    
</body>
</html>
