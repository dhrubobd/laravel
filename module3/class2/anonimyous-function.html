<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    
</body>
<script>
    // Example One
    document.write("<h2>This is an anonimyous function example without function return</h2>");

    const greet = function(yourName){
        document.write("Hello "+yourName+"!");
    }
    
    greet("Luke");

    // Example Two
    document.write("<h2>This is an anonimyous function example with function return</h2>");

    const addTwoNumbers = function(firstNumber, secondNumber){
        return firstNumber + secondNumber;
    }

    let theResult = addTwoNumbers (2, 4);
    document.write("Result is "+theResult);

</script>
</html>
