<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Practice</title>
</head>
<body>
    
</body>
<script>
    const cityList = ["Dhaka","Kumilla","Sylhet","Thakurgaon"]; // Our Array

    //Fetching data using for loop 
    document.write("<h2>Fetching data using for loop</h2>");
    for(let i=0;i<cityList.length;i++){
        document.write(cityList[i]+"<br>");
    }

    //Fetching data using forEach loop function
    document.write("<h2>Fetching data using forEach loop function</h2>");
    let i= 1;
    cityList.forEach(function(city){
        document.write("City "+i+". "+city+"<br>");
        i++;
    });

    //Fetching data using forEach arrow loop function
    document.write("<h2>Fetching data using forEach arrow loop function</h2>");
    let j= 1;
    cityList.forEach((city)=>{
        document.write("City "+j+". "+city+"<br>");
        j++;
    });

    //Fetching data using for of loop 
    document.write("<h2>Fetching data using For Of Loop </h2>");
    i = 1;
    for (let city of cityList){
        document.write("City "+i+". "+city+"<br>");
        i++;
    }

    //Fetching data using for in loop 
    document.write("<h2>Fetching data using For In Loop </h2>");
    i = 1;
    for(let city in cityList){
        document.write("City "+i+". "+cityList[city]+"<br>");
        i++;
    }
    // Concating Arrays - Two or more array combination
    document.write("<h2>Array Concat() function use</h2>");

    let basicSubjects = ["Bangla","English","Math"];
    let artsSubjects = ["Geography", "History","Social Studies"];
    let scienceSubjects = ["Physics","Chemistry","Biology"];

    let yourGroup = "arts"; // Write your Group

    if (yourGroup=="science"){
        let yourSubjects = basicSubjects.concat(scienceSubjects); // Concating
        document.write(yourSubjects);
    }else if(yourGroup=="arts"){
        let yourSubjects = basicSubjects.concat(artsSubjects); // Concating
        document.write(yourSubjects);
    }else{
        document.write("We don't provide any subject for your group");
    }

    // Array Form function
    document.write("<h2>Array Form() function use</h2>");
    
    let anyString = "I am Luke";
    let newArray = Array.from(anyString);
    
    newArray.forEach(function(arrayItem){
        document.write(arrayItem+"<br>");
    });

    // Splitting a string into Array word by word
    document.write("<h2>Splitting a string into Array word by word</h2>");
    newArray = anyString.split(" "); // Split where there is a space
    document.write(newArray);

    // Adding two or more arrays using Spread operator (...)
    document.write("<h2>Adding two arrays using Spread operator (...)</h2>");
    let summerFruits = ["Mango","Watermelon","Jackfruit"];
    let winterFruits = ["Orange","Apple","Malta"];

    let allFruits = [...summerFruits, ...winterFruits,"Banana","Pineapple","Coconut","Grape"];

    document.write("All Season Fruits are: "+allFruits);
        
    // Adding two or more arrays using push method
    document.write("<h2>Adding two or more arrays using push method</h2>");
    let summerFlowers = ["Krishno Chura", "Kath Golap","Joba"];
    let autumnFlowers = ["Rose","Baganbilash","Togor"];
    let allFlowers=["Waterlily","Padma"];
    allFlowers.push(summerFlowers,autumnFlowers);
    document.write("All Season Flowerss are: "+allFlowers);
</script>
</html>
